version: "3.7"
services:
  app:
    build:
      args:
        user: sebraepr
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: groups
    container_name: groups-app
    restart: unless-stopped
    working_dir: /var/www/
    env_file:
      - .env
    volumes:
      - ./:/var/www
    networks:
      - groups

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password && bash -c "mysqld --user=root --max_connections=5000"
    container_name: groups-db
    restart: unless-stopped
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - groups

  nginx:
    image: nginx:alpine
    container_name: groups-nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - groups

networks:
  groups:
    driver: bridge
